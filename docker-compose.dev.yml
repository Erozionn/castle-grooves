services:
  # Discord Bot (Development Mode with Hot Reload)
  bot:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: castle-grooves-bot-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - TS_NODE_DEV=true
      - BOT_TOKEN=${BOT_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - GUILD_ID=${GUILD_ID}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
      - DEFAULT_TEXT_CHANNEL=${DEFAULT_TEXT_CHANNEL}
      - LAVALINK_HOST=lavalink
      - LAVALINK_PORT=2333
      - LAVALINK_PASSWORD=${LAVALINK_PASSWORD:-youshallnotpass}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - SPOTIFY_MARKET=${SPOTIFY_MARKET:-US}
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
      - WEBSERVER_PORT=${WEBSERVER_PORT:-1338}
      - NOW_PLAYING_MOCK_DATA=${NOW_PLAYING_MOCK_DATA}
      - PRELOAD_SONG_DATA=${PRELOAD_SONG_DATA}
    ports:
      - "1337:1337"
      - "9229:9229"  # Node debugger port
    depends_on:
      lavalink:
        condition: service_started
      influxdb:
        condition: service_healthy
    networks:
      - castle-grooves
    volumes:
      # Mount source code for hot reload
      - ./:/usr/src/app
      # Use named volumes for node_modules to avoid overwriting
      - node_modules:/usr/src/app/node_modules
      - yarn_cache:/usr/src/app/.yarn
      # Mount recordings
      - ./recordings:/usr/src/app/recordings

  # Lavalink Audio Server
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4-alpine
    container_name: castle-grooves-lavalink-dev
    restart: unless-stopped
    environment:
      - _JAVA_OPTIONS=-Xmx2G
      - SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=${LAVALINK_PASSWORD:-youshallnotpass}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml:ro
      - ./lavalink/plugins:/opt/Lavalink/plugins
      - ./lavalink/logs:/opt/Lavalink/logs
    ports:
      - "2333:2333"
    networks:
      - castle-grooves

  # InfluxDB Time-Series Database
  influxdb:
    image: influxdb:2-alpine
    container_name: castle-grooves-influxdb-dev
    restart: unless-stopped
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUX_ADMIN_USERNAME:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUX_ADMIN_PASSWORD:-changeme123}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUX_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUX_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN}
    volumes:
      - influxdb-data-dev:/var/lib/influxdb2
      - influxdb-config-dev:/etc/influxdb2
    ports:
      - "8086:8086"
    networks:
      - castle-grooves
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  castle-grooves:
    driver: bridge

volumes:
  node_modules:
  yarn_cache:
  influxdb-data-dev:
  influxdb-config-dev:
